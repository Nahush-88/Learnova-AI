<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#06B6D4" />
  <meta name="description" content="Learnova - AI-powered study helper for students" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-capable" content="yes">
  <title>Learnova AI Study Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "react/": "https://esm.sh/react@^19.1.0/",
      "@google/genai": "https://esm.sh/@google/genai@^1.6.0",
      "jspdf": "https://esm.sh/jspdf@^2.5.1",
      "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
      "@google/generativeai": "https://esm.sh/@google/generativeai@latest"
    }
  }
  </script>
  
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'xs': '375px',
          'sm': '640px',
          'md': '768px',
          'lg': '1024px',
          'xl': '1280px',
          '2xl': '1536px',
        },
        extend: {
          colors: {
            brand: {
              DEFAULT: "#06B6D4",
              dark: "#0891B2",
              light: "#67E8F9"
            },
            primary: {
              DEFAULT: "#3B82F6",
              hover: "#2563EB",
              text: "#FFFFFF"
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Lexend', 'sans-serif'],
          },
          spacing: {
            '72': '18rem',
            '84': '21rem',
            '96': '24rem',
          },
        },
      },
      plugins: [],
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Lexend', sans-serif;
    }
    @media (max-width: 640px) {
      body {
        font-size: 14px;
      }
    }
    @keyframes fadeInScaleUp {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (hover: none) {
      button, a {
        -webkit-tap-highlight-color: transparent;
      }
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
       background: #94a3b8;
     }
    .animate-fadeInScaleUp { 
      animation: fadeInScaleUp 0.3s ease-out forwards; 
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
